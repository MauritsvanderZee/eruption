[package]
name = "eruption-debug-tool"
version = "0.0.5"
authors = ["X3n0m0rph59 <x3n0m0rph59@gmail.com>"]
edition = "2018"
description = "A CLI utility to debug USB HID devices"
repository = "https://github.com/X3n0m0rph59/eruption.git"
homepage = "https://github.com/X3n0m0rph59/eruption"
license = "GPLv3+"
readme = "README.md"

[dependencies]
# async-std = { version = "1.6.2", features = ["attributes", "tokio02"] }
# async-macros = "2.0.0"
clap = "3.0.0-beta.1"
clap_derive = "3.0.0-beta.1"
colored = "2.0"
log = "0.4.11"
pretty_env_logger = "0.4.0"
libc = "0.2.80"
nix = "0.19.0"
parking_lot = { version = "0.11.1", features = ["deadlock_detection"] }
serde = { version = "1.0.117", features = ["derive"] }
serde_json = { version = "1.0.59" }
tokio = { version = "0.2", features = ["full"] }
tracing = "0.1.22"
tracing-futures = "0.2.4"
tracing-subscriber = "0.2.15"
uuid = { version = "0.8.1", features = ["serde", "v4"] }
toml = "0.5.7"
thiserror = "1.0.22"
eyre = "0.6.3"
color-eyre = "0.5.8"
paste = "1.0"
hexdump = "0.1.0"
hidapi = { git = "https://github.com/ruabmbua/hidapi-rs.git", branch = "master" }
udev = "0.5.0"

[dev-dependencies]
tokio = { version = "0.2", features = ["test-util"] }
